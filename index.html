    <button class="page-number">0%</button>

    <script> //判断页面滚动进度
    var pageNumber = document.querySelector(".page-number");
    // 定义一个变量，用来存储定时器的标识符
    var timer;
    // 监听滚动事件
    window.addEventListener("scroll", function() {
      // 清除之前的定时器，如果有的话
      clearTimeout(timer);
      // 显示页码元素
      pageNumber.style.display = "inline";
      // 获取滚动距离
      var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      // 获取文档高度
      var docHeight = document.body.scrollHeight - window.innerHeight;
      // 计算百分比
      var percentage = Math.round(scrollTop / docHeight * 100);
      // 更新页码元素的内容
      pageNumber.textContent = percentage + "%";
      // 设置一个新的定时器，3秒后执行一个函数
      timer = setTimeout(function() {
        // 隐藏页码元素
        pageNumber.style.display = "none";
      }, 3000); // 3000 毫秒
    });
    </script>
